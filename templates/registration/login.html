    <style>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <nav class="nav nav-masthead justify-content-center">
        <a href="#" data-toggle="modal" data-target="#loginModal">Login <i class="fas fa-sign-in-alt"></i></a>
      </nav>
    </div>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="{% url 'login' %}" >
					    {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" style="background-color: rgba(245, 245, 245, 0.4);"  required>
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="password" style="background-color: rgba(245, 245, 245, 0.4);"  required>
              </div>
                <button type="submit" class="btn btn-secondary js-scroll-trigger">Log In!</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <main role="main" class="inner cover">
    <form method="post" action="" >
        <div class="form-group">
            <input type="text" name="email" class="form-control" id="email" placeholder="email" style="background-color: rgba(245, 245, 245, 0.4);"  required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="password" style="background-color: rgba(245, 245, 245, 0.4);"  required>
        </div>
        <button type="submit" class="btn btn-secondary js-scroll-trigger">Login</button>
    </form>
    
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
    </div>
  </footer>
</div>
